<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <img src="./images/logo.svg" alt="">
      <img src="./images/hero-mobile.jpg" alt="">
      <div class="left-input">
        <h1>WE'RE</h1>
        <h2>COMING</h2>
        <h3>SOON</h3>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="form">
          <input type="email" name="" id="inpt" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="" id="error" class="off">
          <div class="bg">
            <img src="./images/icon-arrow.svg" alt="">
          </div>
        </div>
        <label id="msg-error" class="off">Please provide a valid email</label>
      </div>
    </div>
    <img src="./images/hero-desktop.jpg" alt="">
  </div>
  <script src="./script.js"></script>
</body>

</html>
